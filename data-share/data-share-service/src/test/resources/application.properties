javax.persistence.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
javax.persistence.jdbc.driver=org.h2.Driver
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=sa
hibernate.ddl-auto=update
hibernate.temp.use_jdbc_metadata_defaults = false
hibernate.dialect = org.hibernate.dialect.H2Dialect
mosip.data.share.service.id=mosip.data.share
mosip.data.share.service.version=1.0
CRYPTOMANAGER_ENCRYPT=test
data.share.application.id=REGISTRATION
mosip.data.share.datetime.pattern=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
KEYMANAGER_SIGN=test
mosip.datashare.account=resident
mosip.datashare.container=sample
mosip.kernel.data-key-splitter=test

mosip.auth.adapter.impl.basepackage=io.mosip.kernel.auth.defaultadapter
auth.server.validate.url=https://dev.mosip.io/v1/authorize/admin/validateToken
PARTNER_POLICY=http://pms-policy-management-service/partnermanagement/v1/policies
server.port=8097
server.servlet.path=/v1/datashare

## Configurable Properties from Config Server
mosip.data.share.urlshortner=false
mosip.data.share.protocol=http

openapi.info.title=Data Share Service
openapi.info.description=Data Share Service
openapi.info.version=1.0
openapi.info.license.name=Mosip
openapi.info.license.url=https://docs.mosip.io/platform/license
mosipbox.public.url=http://localhost:${server.port}
openapi.service.servers[0].url=${mosipbox.public.url}${server.servlet.path}
openapi.service.servers[0].description=Data Share Service
openapi.group.name=${openapi.info.title}
openapi.group.paths[0]=/**
springdoc.swagger-ui.disable-swagger-default-url=true
spring.mvc.servlet.path=${server.servlet.path}
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
